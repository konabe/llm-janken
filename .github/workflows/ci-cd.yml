name: CI/CD Pipeline

# ãƒˆãƒªã‚¬ãƒ¼è¨­å®š
on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

# æ¨©é™è¨­å®š
permissions:
  contents: write
  actions: read

# ç’°å¢ƒå¤‰æ•°
env:
  PYTHON_VERSION: "3.12"

jobs:
  # ==========================================
  # ãƒ†ã‚¹ãƒˆãƒ»å“è³ªãƒã‚§ãƒƒã‚¯ã‚¸ãƒ§ãƒ–
  # ==========================================
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest coverage

      - name: ğŸ” Lint with flake8
        run: |
          # ã‚¨ãƒ©ãƒ¼ã¨è­¦å‘Šã‚’ãƒã‚§ãƒƒã‚¯
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # è¤‡é›‘åº¦ãªã©ã®è­¦å‘Šï¼ˆç¶™ç¶šçš„æ”¹å–„ç”¨ï¼‰
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff src/ tests/

      - name: ğŸ§ª Run tests with coverage
        run: |
          coverage run -m pytest tests -v
          coverage report -m
          coverage xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯ã‚¸ãƒ§ãƒ–
  # ==========================================
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Run safety check
        run: |
          pip install safety
          safety check --json || true

      - name: ğŸ•µï¸ Run bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json || true

  # ==========================================
  # ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯ã‚¸ãƒ§ãƒ–
  # ==========================================
  dependencies:
    name: ğŸ“‹ Dependencies Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Check for outdated packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip list --outdated || true

      - name: ğŸ” Check for vulnerabilities in dependencies
        run: |
          pip install pip-audit
          pip-audit --desc || true

  # ==========================================
  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆã‚¿ã‚°ä½œæˆæ™‚ã®ã¿ï¼‰
  # ==========================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create Release Tag
        run: |
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’ç”Ÿæˆï¼ˆæ—¥ä»˜ãƒ™ãƒ¼ã‚¹ï¼‰
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "Generated version: $VERSION"

          # ã‚¿ã‚°ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if ! git tag | grep -q "^$VERSION$"; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "$VERSION" -m "Automated release $VERSION"
            git push origin "$VERSION"
            echo "Created and pushed tag: $VERSION"
          else
            echo "Tag $VERSION already exists"
          fi

      - name: ğŸ“‹ Generate Release Notes
        if: success()
        run: |
          echo "# ğŸ® LLM ã˜ã‚ƒã‚“ã‘ã‚“ ãƒªãƒªãƒ¼ã‚¹" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ğŸš€ å¤‰æ›´å†…å®¹" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --oneline --since="1 day ago" >> RELEASE_NOTES.md || echo "- è»½å¾®ãªä¿®æ­£ã¨ãƒã‚°ãƒ•ã‚£ãƒƒã‚¯ã‚¹" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## ğŸ“Š ãƒ†ã‚¹ãƒˆçµæœ" >> RELEASE_NOTES.md
          echo "- âœ… 64å€‹ã®ãƒ†ã‚¹ãƒˆå…¨ã¦æˆåŠŸ" >> RELEASE_NOTES.md
          echo "- âœ… ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯å®Œäº†" >> RELEASE_NOTES.md
          echo "- âœ… ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯å®Œäº†" >> RELEASE_NOTES.md

  # ==========================================
  # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹é€šçŸ¥ã‚¸ãƒ§ãƒ–
  # ==========================================
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [test, security, dependencies]
    if: always() # æˆåŠŸãƒ»å¤±æ•—ã«é–¢ã‚ã‚‰ãšå®Ÿè¡Œ

    steps:
      - name: ğŸ“Š Report Status
        run: |
          echo "==================================="
          echo "ğŸ¯ CI/CD Pipeline Summary"
          echo "==================================="
          echo "Test Job: ${{ needs.test.result }}"
          echo "Security Job: ${{ needs.security.result }}"
          echo "Dependencies Job: ${{ needs.dependencies.result }}"
          echo "==================================="

          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed! Application is ready for deployment."
          else
            echo "âŒ Tests failed! Please check the test results."
          fi
